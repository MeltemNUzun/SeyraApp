<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SEYRA - Sunucu Yönetim Sistemi"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/seyra-logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SEYRA - Sunucu Yönetim Sistemi</title>
    <style>
      /* Özel SEYRA Başlık Tasarımı */
      .seyra-header {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        color: #D16BA5; /* Pembe */
        text-align: center;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
      }

      /* Gradient efekti */
      .seyra-header span {
        background: linear-gradient(90deg, #D16BA5, #86A8E7);
        background-clip: text;
        -webkit-background-clip: text; /* WebKit için */
        -webkit-text-fill-color: transparent; /* WebKit için */
        color: transparent; /* Standart */
      }

      /* Responsive destek */
      @media (max-width: 768px) {
        .seyra-header {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- SEYRA Başlık ve Logo -->
    <div class="seyra-header">
      <span>SEYRA</span>
    </div>
    <img src="%PUBLIC_URL%/favicon.png" alt="Seyra Logo" style="display:block;margin:auto;width:200px;" />
  </body>
</html>
